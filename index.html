<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FB923C" />
  <title>Hello Foodie!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <script>
    function showError(msg, stack) {
      var div = document.getElementById('debug-error');
      if (!div) {
        div = document.createElement('div');
        div.id = 'debug-error';
        div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,0,0,0.9);color:white;z-index:99999;padding:20px;font-size:14px;font-family:monospace;word-break:break-all;overflow:auto;';
        document.body.appendChild(div);
      }
      div.innerHTML = '<h1>FATAL ERROR</h1><p>' + msg + '</p><pre>' + (stack || 'No stack') + '</pre>';
    }

    window.onerror = function (msg, url, line, col, error) {
      showError(msg, error ? error.stack : 'Line: ' + line);
    };

    window.onunhandledrejection = function (event) {
      showError('Promise Rejected: ' + event.reason, event.reason ? event.reason.stack : '');
    };
  </script>
  <div id="root">
    <div
      style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #FB923C; color: white;">
      <h1 style="margin: 0;">Hello Foodie!</h1>
      <p style="opacity: 0.8;">Cargando experiencia gastron√≥mica...</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <div
    style="position: fixed; bottom: 0; right: 0; background: black; color: white; font-size: 8px; padding: 2px; opacity: 0.5; pointer-events: none; z-index: 100000;">
    v1.0.4-DEBUG</div>
</body>

</html>
