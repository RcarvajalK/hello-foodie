<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FB923C" />
  <title>Hello Foodie!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;z-index:9999;padding:10px;font-size:12px;font-family:sans-serif;word-break:break-all';
      div.innerHTML = '<strong>CRASH DETECTED:</strong><br>' + msg + '<br><small>' + (error && error.stack ? error.stack : 'No stack trace available') + '</small>';
      document.body.appendChild(div);
    };
  </script>
  <div id="root">
    <div
      style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #FB923C; color: white;">
      <h1 style="margin: 0;">Hello Foodie!</h1>
      <p style="opacity: 0.8;">Cargando experiencia gastron√≥mica...</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
